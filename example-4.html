<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <!-- Use this element in body -->
        <div class="aw-calendar"></div>

    </div>

    <!-- Installation Library -->
    <script src="./0.0.1/awcalendar.min.js"></script>
    <script>
        // Use this script end of the body
        let today = new Date();
        let awcal = new awCalendar(".aw-calendar", {
             offDays: [5,6],
             startDate: new Date(today.getFullYear(), today.getMonth()-5, today.getDate()),
             endDate: new Date(today.getFullYear(), today.getMonth()+5, today.getDate()),
             eventLoad: "",
             eventSave: "",
             backgroundImg: "img/06.jpg",
             eventModal: true
        });
        awcal.render();
        awcal.on("SelectDate", function(obj){
               // Do something
        });
        awcal.on("ChangeCal", function(obj){
               // Do something
        });
        awcal.on("EventUpdate, EventAdd, EventDelete", function(obj){
               // Do something
        });
    </script>

    <style>
        .aw-calendar{
            height: 60vh;
            width: 60%;
            margin: 50px auto;
        }
    </style>
    
</body>
</html>
